<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body class="" style="background-color: rgb(239, 15, 53);">
    <!-- <div class="shadow-sm p-2 my-1 col-6 col-lg-12" style="background-color: rgb(225, 171, 181);"> -->
    <h1 class="text-center text-light" style="font-family:cursive;">A Lover Calculator For Valentine</h1>
    <h2 class="text-center" style="font-family:monospace;font-size: large; color:white;">Don't Settle for someone who
        Buys you the world... <br> Settle for someone who is prepared to share that world with you</h2>
    <div style="display: flex; text-align: center;">
        <div class="ms-5">
            <img src="images/female anime.png" class="my-1" style="width: 25%; border-radius: 50px;" alt="">
        </div>
        <div class="me-5">
            <img src="images/male anime.png" class="" style="width: 25%;border-radius: 50px;" alt="">
        </div>
    </div>
    
    <div class="text-center">
        <input type="text" autofocus class="col-3 col-lg-3 me-5 "
            style="background-color:thistle; font-family: cursive;" id="inpOne" placeholder="Input Lover's Name">
        <input type="text" class="col-3 col-lg-3 ms-5"
            style="background-color:thistle;font-family: cursive; font-size:medium ; " id="inpTwo"
            placeholder="Input Lover's Name">

    </div>
    <div class="p-4 text-center">
        <div class="text-center text-danger p-2 col-6 mx-auto " id="error"
            style="display: none; background-color:palevioletred; ">Fill in Lover's Name</div>
        <button onclick="calc()" class="my-2 col-3 "
            style="background-color:deeppink  ; font-family: monospace;border-radius: 18px; border-color: black; color: aqua;">Calculate
            Love</button>
        <div class="" id="display"></div>
    </div>

    <div class="-main">cssload
        <div class="cssload-heart">
            <span class="cssload-heartL"></span>
            <span class="cssload-heartR"></span>
            <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
